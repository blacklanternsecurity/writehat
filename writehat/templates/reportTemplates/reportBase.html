{% load custom_tags %}
<html>
  <head>
    {% include 'reportTemplates/reportDependencies.html' with report=report %}
    {% for css in component_css %}
      <link href="/static/css/component/{{ css }}.css" rel="stylesheet">
    {% endfor %}
  </head>

  <body>
    <template id='report-body'>
      <div class="center header-content">
        {% markdown header %}
      </div>
      <div class="center footer-content">
        {% markdown footer %}
      </div>
      {% autoescape off %}
        {% for component in components %}
          {{ component }}
        {% endfor %}
      {% endautoescape %}
    </template>
  </body>
</html>
