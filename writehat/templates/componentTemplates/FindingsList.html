<section class="l{{ level }} container component part{% if pageBreakBefore %} page-break{% endif %}">
  {% for finding in findingGroup.findings %}
    {% if not report.finding_uuids or finding.id in report.finding_uuids %}
      {% include finding.htmlTemplate with finding=finding first=forloop.first %}
      {% if not forloop.last %}
        <div class="page-break"></div>
      {% endif %}
    {% endif %}
  {% endfor %}
</section>
